<div id="login" class="col-md-6 col-md-offset-3">
  <div class="panel panel-default">
    <div class="panel-heading">Login</div>
    <div class="panel-body">
      <div class="row">
        <div class="col-md-12">
          <div class="alert alert-danger" v-for="error in globalErrors">
            {{error}}
          </div>
          <div class="form-group" :class="{ 'has-error': username.errors.length > 0 }">
            <label for="username" class="control-label">Username</label>
            <input type="text" v-model.trim="username.value" id="username" class="form-control" />
            <span class="help-block" v-for="error in username.errors">
              {{error}}
            </span>
          </div>
          <div class="form-group" :class="{ 'has-error': password.errors.length > 0 }">
            <label for="password" class="control-label">Password</label>
            <input type="password" v-model.trim="password.value" id="password" class="form-control" />
            <span class="help-block" v-for="error in password.errors">
              {{error}}
            </span>
          </div>
        </div>
      </div>
    </div>
    <div class="panel-footer">
      <button class="btn btn-primary btn-block" @click="login()">
        Submit
      </button>
    </div>
  </div>
</div>
