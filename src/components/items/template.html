<div>
  <div class="form-group">
    <input v-model.trim="newItem" placeholder="Item">
  </div>
  <button v-on:click="addItem()" class="btn btn-default">Add Item</button>
  <ul class="list-group">
    <li class="list-group-item" v-bind:class="[item.loading ? 'loading' : '']" v-for="item in items">
      <spinner v-bind:active="item.loading" size="xs" />
      <div v-show="!item.loading">
        {{ item.name }}
      </div>
    </li>
  </ul>
</div>
